<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"><script defer="defer" src="app.js"></script></head><body><header><h1>To Do App</h1></header><main><section id="projects"><header><h2>Projects</h2><button class="create-button" id="create-new-project-btn"><span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> </span><span class="label">New Project</span></button></header><ul class="list-container"></ul></section><section id="tasks"><header><h2>Tasks</h2><button class="create-button" id="create-new-task-btn"><span class="icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg> </span><span class="label">New Task</span></button></header><ul class="list-container"><li><button class="list-item">Task 1</button></li></ul></section><section id="task-details"><header><h2>Task details</h2></header><div class="details-container"></div></section><dialog id="create-project-panel"><form action="" method="post"><h2 class="form-header">Create New Project</h2><div class="form-row"><label for="new-project-title">Title</label> <input id="new-project-title" name="title" placeholder="Enter project title" autofocus required></div><div class="tool-list"><button class="cta primary" type="submit">Create</button> <button class="cta secondary" id="create-project-panel-close" type="button">Cancel</button></div></form></dialog><dialog id="edit-project-panel"><form action="" method="post"><h2 class="form-header">Edit Project</h2><input class="hidden-element" name="id" readonly="readonly" hidden><div class="form-row"><label for="edited-project-title">Title</label> <input id="edited-project-title" name="title" placeholder="Enter project title" required></div><div class="tool-list"><button class="cta primary" type="submit">Save</button> <button class="cta secondary" id="edit-project-panel-close" type="button">Cancel</button></div></form></dialog><dialog id="delete-project-panel"><form action="" method="post"><h2 class="form-header">Are you sure?</h2><input class="hidden-element" name="id" readonly="readonly"><div class="form-row"><label for="deleted-project-title">Title</label> <input id="deleted-project-title" name="title" readonly="readonly"></div><div class="tool-list"><button class="cta primary danger" type="submit">Delete</button> <button class="cta secondary" id="delete-project-panel-close" type="button">Cancel</button></div></form></dialog><dialog id="create-task-panel"><form action="" method="post"><h2 class="form-header">Create New Task</h2><div class="form-row"><label for="create-task-title">Title</label> <input id="create-task-title" name="title" placeholder="Add a title" required></div><div class="form-row"><label for="create-task-date">Date</label> <input id="create-task-date" type="date" name="dueDate"></div><div class="form-row"><label for="create-task-priority">Priority</label> <select name="priority" id="create-task-priority"><button><selectedcontent></selectedcontent></button><option value="P0">P0 - Immediate</option><option value="P1">P1 - Critical</option><option value="P2" selected="selected">P2 - Important</option><option value="P3">P3 - Routine</option><option value="P4">P4 - Low / Optional</option></select></div><div class="tool-list"><button class="cta primary" type="submit">Create</button> <button class="cta secondary" id="create-task-panel-close" type="button">Cancel</button></div></form></dialog><dialog id="delete-task-panel"><form action="" method="post"><input name="id" readonly="readonly" hidden><h2 class="form-header">Are you sure?</h2><div class="form-row"><label for="deleted-task-title">Title</label> <input id="deleted-task-title" name="title" readonly="readonly"></div><div class="tool-list"><button class="cta primary danger" type="submit">Delete</button> <button class="cta secondary" id="delete-task-panel-close" type="button">Cancel</button></div></form></dialog></main></body></html>
