<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>To do app</h1>
            <div class="tool-bar">
                <button class="tool">New Task</button>
            </div>
        </div>
    </header>
    <main>
        <section id="projects">
            <div class="container">
                <header>
                    <h2>Projects</h2>
                    <button id="create-new-project-btn">Create Project</button>
                </header>
                <ul class="list-container">
                </ul>
            </div>
        </section>
        <section id="tasks">
            <div class="container">
                <header>
                    <h2>Tasks</h2>
                    <button id="create-new-task-btn">Create Task</button>
                </header>
                <ul class="list-container">
                    <li><button class="list-item">Task 1</button></li>
                </ul>
            </div>
        </section>
        <section id="task-details">
            <div class="container">
                <h2>Task details</h2>
                <div class="details-container"></div>
            </div>
        </section>
        <dialog id="create-project-panel">
            <form action="" method="post">
                <label for="new-project-title">Title</label>
                <input id="new-project-title" name="title" type="text">
                <br/>
                <button id="create-project-panel-close" type="button">Close</button>
                <button type="submit">Submit</button>
            </form>
        </dialog>

        <dialog id="edit-project-panel">
            <form action="" method="post">
                <input name="id" type="text" readonly hidden>
                <br/>
                <label for="edited-project-title">Title</label>
                <input id="edited-project-title" name="title" type="text">
                <br/>
                
                <button id="edit-project-panel-close" type="button">Close</button>
                <button type="submit">Submit</button>
            </form>
        </dialog>

        <dialog id="delete-project-panel">
            <form action="" method="post">
                <input name="id" type="text" readonly hidden>
                <br/>
                <label for="deleted-project-title">Title</label>
                <input id="deleted-project-title" name="title" type="text" readonly>
                <br/>                
                <button id="delete-project-panel-close" type="button">Close</button>
                <button type="submit">Submit</button>
            </form>
        </dialog>

        <!-- Task -->

        <dialog id="create-task-panel">
            <form action="" method="post">
                <!-- Title -->
                <div class="form-row">
                    <label for="create-task-title">Title</label>
                    <input id="create-task-title" type="text" name="title" placeholder="Add a title">
                </div>
                <!-- Due Date -->
                <div class="form-row">
                    <label for="create-task-date">Date</label>
                    <input id="create-task-date" type="date" name="dueDate">
                </div>
                <!-- Priority -->
                <div class="form-row">
                    <label for="create-task-priority">Priority</label>
                    <select name="priority" id="create-task-priority">
                        <button>
                            <selectedcontent></selectedcontent>
                        </button>
                        <option value="P0">P0 - Immediate</option>
                        <option value="P1">P1 - Critical</option>
                        <option value="P2" selected>P2 - Important</option>
                        <option value="P3">P3 - Routine</option>
                        <option value="P4">P4 - Low / Optional</option>
                    </select>
                </div>
                <div>             
                    <button id="create-task-panel-close" type="button">Close</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </dialog>

        <dialog id="delete-task-panel">
            <form action="" method="post">
                <input name="id" type="text" readonly hidden>
                <br/>
                <label for="deleted-task-title">Title</label>
                <input id="deleted-task-title" name="title" type="text" readonly>
                <br/>                
                <button id="delete-task-panel-close" type="button">Close</button>
                <button type="submit">Submit</button>
            </form>
        </dialog>
    </main>
</body>
</html>
